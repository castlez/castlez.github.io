<html>
    <head>
        <link rel=stylesheet href="styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    </head>
    <body>
        <div class="console">
            <a >root@website:$ ./playGame.sh</a>
            <br>
            <div class="game" id="gameboard"></div>
            <button onclick="up()" style="padding-left:35%;">up</button>
            <br>
            <button onclick="left()">left</button>
            <button onclick="right()">right</button>
            <br>
            <button onclick="down()" style="padding-left:32%;">down</button>
            <script type="application/javascript">
                var values = [[0,0,222,0],
                             [0,0,22,0],
                             [2,2390,0,0],
                             [2,0,0,0]];
                
                function up(){
                    for(var i = values.length; i > 0; i--){
                        for(var k = values[i].length; k > 0; k--){
                            if(i != 3 && values[i][k] === values[i+1][k]){
                                values[i][k] = values[i][k] *2;
                            }    
                        }
                    }
                    draw();
                }
                
                function down(){
                    draw();
                }
                
                function left(){
                    
                }
                
                function right(){
                    
                }
                
                function formatVal(x){
                    var os = x.toString().length;
                    switch(os){
                        case 4:
                            return "_".concat(x.toString());
                        case 3:
                            return "_".concat(x.toString(), "_");
                        case 2:
                            return "_".concat(x.toString(), "__");
                        case 1:
                            return "__".concat(x.toString(), "__");
                    }
                }
                
                function draw(){
                    var board = document.getElementById("gameboard");
                    if (board.firstChild){
                        while (board.hasChildNodes()) {
                            board.removeChild(board.lastChild);
                        }
                    }
                    
                    var temps = "";
                    var tempe;
                    var br = document.createElement("br");
                    for (var i = 0; i< values.length; i++){
                        temps = "";
                        temps = temps.concat(formatVal(values[i][0]));
                        for(var k = 1; k < values[i].length; k++){
                            temps = temps.concat(" | ", formatVal(values[i][k]));
                        }
                        tempe = document.createElement("a");
                        tempe.innerHTML = temps;
                        board.appendChild(tempe);
                        board.appendChild(document.createElement("br"));

                    }
                }
                
                
                
            </script>
        </div>
    </body>
</html>
